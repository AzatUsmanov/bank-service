<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>SVI</title>

    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
<header th:replace="~{fragment/header :: header}"></header>

<main>

    <div class="container">
        <form th:method="POST" action="#" th:action="@{/auth/sign-up}" th:object="${request}">

            <h2 class="form-signin-heading">Регистрация</h2>

            <p th:text="${globalError}" class="error"></p>

            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Username" required autofocus>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></p>
            </p>

            <br>

            <p>
                <label for="email" class="sr-only">Email</label>
                <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Email" required>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
            </p>

            <br>

            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="text" th:field="*{password}" id="password" class="form-control" placeholder="Password" required>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
            </p>

            <br>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
            <button class="btn btn-lg btn-primary btn-block" type="reset">Очистить форму</button>

        </form>
    </div>


</main>

</body>
</html>
